<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h2 id="heading"><u>UnusualPerson : Quotes</u></h2>
    <div id="box">
      <div id="textarea">
        <i id="open" class="fa-solid fa-quote-left"></i>
        <p id="quotes"></p>
        <i id="close" class="fa-solid fa-quote-right"></i>
      </div>
      <div id="author"></div>
      <div id="btn">
        <button id="next">New one</button>
        <a id="share" href="" action="share/whatsapp/share" target="_blank"> <i class="fa-brands fa-whatsapp-square"></i> </a>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
